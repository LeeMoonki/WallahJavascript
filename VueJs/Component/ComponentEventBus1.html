<!--
    부모-자식 관계의 컴포넌트가 아닌 경우 컴포넌트끼리 정보를 주고 받기 위해서
    이벤트 버스(Event Bus)를 사용한다.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>06-11</title>
        <script src="../../Vue2x/vue.js"></script>
        <!-- 공용 스타일 -->
        <style>
            * {box-sizing:border-box}
            .header {background-color:purple;padding:30px;color:yellow;text-align:center}
            .header:after {content:"";display:table;clear:both}
        </style>
        <!-- // 공용 스타일 -->
    </head>
    <!-- 이벤트 버스 객체 -->
    <script type="text/javascript">
        var eventBus = new Vue();
    </script>
    <!-- // 이벤트 버스 객체 -->
    <!-- list component -->
    <style>
        ul {margin:0;padding:0}
        ul li {cursor:pointer;position:relative;padding:8px 8px 8px 40px;background:#eee;font-size:14px;transition:0.2s;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
        ul li:hover {background:#ddd}
        ul li.checked {background:#bbb;color:#fff;text-decoration:line-through}
        ul li.checked::before {content:"";position:absolute;border-color:#fff;border-style:solid;border-width:0px 1px 1px 0px;top:10px;left:16px;transform:rotate(45deg);height:8px;width:8px}
        .close {position:absolute;right:0;top:0;padding:12px 16px}
        .close:hover {background-color:#f44336;color:white}
    </style>
    <template id="list-template">
        <ul id="todolist">
            <li v-for="(a, index) in todolist" v-bind:class="checked(a.done)" v-on:click="doneToggle(index)">
                <span>{{ a.todo }}</span>
                <span v-if="a.done">(완료)</span>
                <span class="close" v-on:click.stop="deleteTodo(index)">&#x00D7;</span>
            </li>
        </ul>
    </template>
    <script type="text/javascript">
        Vue.component("list-component", {
            template: "#list-template",
            created: function () {
                // addTodo 메서드는 eventBus 객체에 바인딩되어 호출된다
                eventBus.$on("add-todo", this.addTodo);
            },
            data: function () {
                return {
                    todolist: [
                        {todo: "영화보기", done: false},
                        {todo: "주말 산책", done: true},
                        {todo: "ES6 학습", done: false},
                        {todo: "잠실 야구장", done: false}
                    ]
                };
            },
            methods: {
                checked: function (done) {
                    if (done) { return { checked: true }; }
                    else { return { checked: false }; }
                },
                addTodo: function (todo) {
                    if (todo !== "") {
                        this.todolist.push({ todo: todo, done: false });
                    }
                },
                doneToggle: function (index) {
                    this.todolist[index].done = !this.todolist[index].done;
                },
                deleteTodo: function (index) {
                    this.todolist.splice(index, 1);
                }
            }
        });
    </script>
    <!-- // list component -->
    <!-- input-component -->
    <style>
        .input {border:none;width:75%;height:35px;padding:10px;float:left;font-size:16px}
        .addbutton {padding:10px;width:25%;height:35px;background:#d9d9d9;color:#555;float:left;text-align:center;font-size:13px;cursor:pointer;transition:0.3s}
        .addbutton:hover {background-color:#bbb}
    </style>
    <template id="input-template">
        <div>
            <input class="input" type="text" id="task" v-model.trim="todo" placeholder="입력 후 엔터" v-on:keyup.enter="addTodo">
            <span class="addbutton" v-on:click="addTodo">추 가</span>
        </div>
    </template>
    <script type="text/javascript">
        Vue.component("input-component", {
            template: "#input-template",
            data: function () {
                return { todo: "" };
            },
            methods: {
                addTodo: function () {
                    // 추가 버튼을 클릭하면 $emit() 메서드를 통해 이벤트를 발신한다
                    eventBus.$emit("add-todo", this.todo);
                    this.todo = "";
                }
            }
        });
    </script>
    <!-- // input-component -->
    <body>
        <div id="todolistapp">
            <div id="header" class="header">
                <h2>Todo List App</h2>
                <input-component></input-component>
            </div>
            <list-component></list-component>
        </div>
    </body>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#todolistapp"
        });
    </script>
</html>
